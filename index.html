<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FrankShop</title>
  </head>
  <body>
    <h1>Welcome to FrankShop</h1>
    <table>
      <tr>
        <th scope="col">Images</th>
        <th scope="col">Product name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
      </tr>
      <tr>
        <th><img src="images/macbook.jpg" alt="" /></th>
        <td>MacBook</td>
        <td>Lates Macbook Pro</td>
        <td>2500$</td>
      </tr>
      <tr>
        <th><img src="images/ipad.jpg" alt="" /></th>
        <td>Ipad</td>
        <td>Ipad Pro 11</td>
        <td>1200$</td>
      </tr>
      <tr>
        <th><img src="images/iphone.jpg" alt="" /></th>
        <td>Iphone</td>
        <td>New Iphone 13 Pro</td>
        <td>1500$</td>
      </tr>
      <tr>
        <th><img src="images/iwatch.jpg" alt="" /></th>
        <td>Iwatch</td>
        <td>Iwatch series 7</td>
        <td>500$</td>
      </tr>
      <tr>
        <th><img src="images/airpods.jpg" alt="" /></th>
        <td>Airpods</td>
        <td>Airpods Pro</td>
        <td>300$</td>
      </tr>
    </table>
  </body>
</html>
